<h2> News </h2>

<ul>
    {% for post in site.posts %}
        <li>
            <a href="{{ post.url | prepend:site.baseurl }}">{{ post.title }}</a> 
            <em>({{ post.date | date: "%a, %b %d, %Y" }})</em>
            <p>
                {{ post.excerpt | remove: '<p>' | remove: '</p>' }}
                <br><em><a href="{{ post.url | prepend:site.baseurl }}">(Read more)</a></em>
            </p>
        </li>
    {% endfor %}
</ul>
