---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    {% if page.positions %}
    {% for position in page.positions %}
        <p class="post-meta">{{ position.position }}</p>
    {% endfor %}
    {% endif %}
  </header>

  <article class="post-content">
      {{ page.description }}
      <br><br>
      {{ content }}
  </article>

</div>
