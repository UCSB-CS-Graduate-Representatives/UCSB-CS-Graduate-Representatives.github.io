---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.name }}</h1>
    {% if page.title %}
        <h2>{{ page.title }}</h2>
        {% endif %}
    {% if page.positions %}
    {% for position in page.positions %}
        <p class="post-meta">{{ position.position }}</p>
    {% endfor %}
    {% endif %}
  </header>

  <article class="post-content">
      {{ page.description }}
      <br><br>
      {{ content }}
  </article>

</div>
